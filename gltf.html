<html>

<head>
  <title>A-Frame Workshop</title>
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://unpkg.com/ar.js@1.7.1/aframe/build/aframe-ar.min.js"></script>
</head>

<body style="margin: 0px; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam;">
    <a-assets>
      <a-asset-item id="headrest" src="./headrest.gltf"></a-asset-item>
    </a-assets>
    <a-entity gltf-model="#headrest" scale="0.25 0.25 0.25" rotation="0 0 90" position="0 3 0"></a-entity>
    <a-marker-camera preset="hiro"></a-marker-camera>
  </a-scene>
</body>

</html>
